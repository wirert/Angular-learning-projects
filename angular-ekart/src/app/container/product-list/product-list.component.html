<app-filter
  [all]="products.length"
  [inStock]="inStockProductsCount"
  [outOfStock]="outOfStockCount"
  (selectedFilterRadioButtonChanged)="onFilterChange($event)"
></app-filter>
<div class="ekart--products--container">
  <app-product
    *ngFor="let prod of filteredProducts"
    [product]="prod"
  ></app-product>
</div>
