<div class="overlay">
  <div class="popup">
    <h2>{{ task.title }}</h2>
    <hr />
    <a class="close" href="#" (click)="OnCloseDetails()">&times;</a>
    <div class="content">
      <section class="container">
        <h3>Description</h3>
        <p>{{ task.desc }}</p>
        <div style="display: flex; margin-top: 20px">
          <div style="width: 50%">
            <strong>Assigned To: </strong>
            {{ task.assignedTo }}
          </div>
          <div style="width: 50%">
            <strong>Created At: </strong>
            {{ task.createdAt }}
          </div>
        </div>
        <div style="display: flex; margin-top: 20px">
          <div style="width: 50%">
            <strong>Priority: </strong>
            {{ task.priority }}
          </div>
          <div style="width: 50%">
            <strong>Current Status: </strong>
            {{ task.status }}
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
