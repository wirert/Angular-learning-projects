<div class="overlay">
  <div class="popup">
    <h2>{{ isEditMode ? "Edit Task" : "Create a new Task" }}</h2>
    <a class="close" href="#" (click)="OnCloseForm()">&times;</a>
    <div class="content">
      <section class="container">
        <form
          action="#"
          class="form"
          #taskForm="ngForm"
          (ngSubmit)="OnFormSubmitted(taskForm)"
        >
          <div class="input-box">
            <label>Title*</label>
            <input type="text" ngModel required name="title" />
          </div>
          <div class="input-box">
            <label>Description*</label>
            <textarea rows="8" ngModel required name="desc"></textarea>
          </div>
          <div class="column">
            <div class="input-box">
              <label>Assigned To</label>
              <input type="text" ngModel required name="assignedTo" />
            </div>
            <div class="input-box">
              <label>Created At</label>
              <input type="date" ngModel required name="createdAt" />
            </div>
          </div>
          <div class="input-box address">
            <div class="column">
              <div class="select-box">
                <select ngModel name="priority">
                  <option hidden>Priority</option>
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                  <option value="critical">Critical</option>
                </select>
              </div>
              <div class="select-box">
                <select ngModel name="status">
                  <option hidden>Status</option>
                  <option value="open">Open</option>
                  <option value="started">Started</option>
                  <option value="in-progress">In Progress</option>
                  <option value="complete">Complete</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit">
            {{ isEditMode ? "Update Task" : "Create Task" }}
          </button>
        </form>
      </section>
    </div>
  </div>
</div>
