<app-create-task
  *ngIf="showCreateTaskForm"
  (CloseForm)="CloseCreateTaskForm()"
  (EmitTaskData)="CreateTask($event)"
></app-create-task>

<div class="dashboard-container">
  <div style="display: flex">
    <div style="width: 50%">
      <h2>Dashboard</h2>
    </div>
    <div style="width: 50%; text-align: right">
      <button class="create-task-btn" (click)="OpenCreateTaskForm()">
        Create Task
      </button>
      <button class="create-task-btn" (click)="OnFetchTasksClicked()">
        Fetch Tasks
      </button>
      <button class="create-task-btn" (click)="DeleteAllTasks()">
        Clear Tasks
      </button>
    </div>
  </div>

  <hr />

  <div class="dashboard-item-container">
    <div
      class="task-item"
      [ngClass]="'task-' + task.status"
      *ngFor="let task of taskList"
    >
      <div class="task-title">
        <h3>{{ task.title }}</h3>
      </div>
      <p><b>Assigned to: </b>{{ task.assignedTo }}</p>
      <p><b>Priority: </b>{{ task.priority }}</p>
      <p><b>Status: </b>{{ task.status }}</p>
      <div class="task-action-icons">
        <button class="task-action-btn" title="Detail">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </button>
        <button class="task-action-btn" title="Edit">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button class="task-action-btn" title="Delete">
          <i
            class="fa fa-trash"
            aria-hidden="true"
            (click)="OnDeleteTaskClicked(task.id!)"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
