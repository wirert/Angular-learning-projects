<section class="container" [ngClass]="{ 'form-shadow': regForm.touched }">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="OnFormSubmitted()" #regForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input
          type="text"
          placeholder="First Name"
          name="firstName"
          ngModel
          required
          #fname="ngModel"
        />

        <small *ngIf="fname.touched && fname.invalid"
          >*First Name is a Required Field</small
        >
      </div>

      <div class="input-box">
        <input
          type="text"
          placeholder="Last Name"
          name="lastName"
          ngModel
          required
          #lname="ngModel"
        />

        <small *ngIf="lname.touched && lname.invalid"
          >*Last Name is a Required Field</small
        >
      </div>
    </div>

    <div class="input-box">
      <input
        type="email"
        placeholder="Email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
      />

      <small *ngIf="email.touched && email.invalid"
        >*Entered Email is not valid</small
      >
    </div>

    <div class="column">
      <div class="input-box">
        <input
          type="tel"
          placeholder="Phone Number"
          name="phoneNumber"
          ngModel
        />
      </div>
      <div class="input-box">
        <input
          type="date"
          placeholder="Date of Birth"
          name="birthDate"
          ngModel
        />
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username" name="username" ngModel />
      <button class="btn-gen-username">Create a Username</button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gen of genders">
          <input
            type="radio"
            [id]="gen.id"
            [value]="gen.value"
            name="gender"
            ngModel
          />
          <label [for]="gen.id">{{ gen.display }}</label>
        </div>
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="address1" ngModel />
      <input
        type="text"
        placeholder="Street address line 2"
        name="address2"
        ngModel
      />
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel />
        <input
          type="number"
          placeholder="Postal code"
          name="postalCode"
          ngModel
        />
      </div>
    </div>
    <input
      type="submit"
      value="Submit"
      class="submit-btn"
      [disabled]="regForm.invalid"
    />
  </form>
</section>
